name: Container Build

on:
  workflow_dispatch:
    inputs:
      image:
        description: "Optional full image tag (e.g., ghcr.io/OWNER/REPO:latest or docker.io/USER/REPO:latest)"
        required: false
        default: ""
  push:
    paths:
      - "**"
      - "Dockerfile"
      - ".github/workflows/container-build.yml"
      - "requirements.txt"
      - "pyproject.toml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
      - "pom.xml"
      - "go.mod"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      # Decide IMAGE and whether we'll push (compute in a shell step so secrets can be read safely)
      - name: Compute image & push flag
        id: meta
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.image }}" ]; then
            IMAGE="${{ github.event.inputs.image }}"
          else
            owner="${GITHUB_REPOSITORY%/*}"
            repo="${GITHUB_REPOSITORY#*/}"
            IMAGE="ghcr.io/${owner}/${repo}:latest"
          fi
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

          # Detect available creds (reading secrets here is allowed)
          HAS_GHCR=""
          HAS_DHUB=""
          if [ -n "${{ secrets.CR_PAT }}" ]; then HAS_GHCR="yes"; fi
          if [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then HAS_DHUB="yes"; fi

          # Decide push=true only if credentials match the registry inferred from $IMAGE
          if echo "$IMAGE" | grep -q '^ghcr\.io/' && [ -n "$HAS_GHCR" ]; then
            echo "push=true" >> "$GITHUB_OUTPUT"
          elif echo "$IMAGE" | grep -q '^docker\.io/' && [ -n "$HAS_DHUB" ]; then
            echo "push=true" >> "$GITHUB_OUTPUT"
          else
            echo "push=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Show meta
        run: |
          echo "Image: ${{ steps.meta.outputs.image }}"
          echo "Push:  ${{ steps.meta.outputs.push }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # GHCR login (condition uses only step outputs; no direct secrets in `if:`)
      - name: Login to GHCR
        if: ${{ steps.meta.outputs.push == 'true' && startsWith(steps.meta.outputs.image, 'ghcr.io/') }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      # Docker Hub login
      - name: Login to Docker Hub
        if: ${{ steps.meta.outputs.push == 'true' && startsWith(steps.meta.outputs.image, 'docker.io/') }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build (and push if credentials available)
        uses: docker/build-push-action@v5
        with:
          context: "."
          file: "./Dockerfile"
          push: ${{ steps.meta.outputs.push == 'true' }}
          tags: ${{ steps.meta.outputs.image }}