
name: Container Build

on:
  push:
    paths:
      - "./**"
      - "Dockerfile"
      - ".github/workflows/container-build.yml"
  workflow_dispatch:
    inputs:
      image:
        description: "Image tag (optional, e.g., ghcr.io/OWNER/REPO:latest)"
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    # Expose the secret as an env var so we can safely use it in `if:` and `with:`
    env:
      GHCR_PAT: ${{ secrets.GHCR_PAT }}

    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        run: |
          if [ -n "${{ github.event.inputs.image }}" ]; then
            echo "IMAGE=${{ github.event.inputs.image }}" >> $GITHUB_ENV
          else
            owner="${GITHUB_REPOSITORY%/*}"
            repo="${GITHUB_REPOSITORY#*/}"
            echo "IMAGE=ghcr.io/${owner}/${repo}:latest" >> $GITHUB_ENV
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (optional)
        if: env.GHCR_PAT != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ env.GHCR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # Only push when GHCR_PAT is set
          push: ${{ env.GHCR_PAT != '' }}
          tags: ${{ env.IMAGE }}

